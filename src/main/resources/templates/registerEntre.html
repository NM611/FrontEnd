<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../loginNew/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{../loginNew/css/style.css}">
</head>
<body>

<div class="main" th:style="'background-color:#46bd55;'">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Inscription Entreprise</h2>
                    <form method="post" th:action="@{/SaveUserEntreprise}" th:object="${user}"  class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="ninea"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{ninea}" name="ninea" id="ninea" placeholder="Saisir votre ninea"/>
                        </div>
                        <div hidden="hidden">
                            <p th:text="${param.z}">Profil</p>
                        </div>
                        <div class="form-group">
                            <label for="registre"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{registre}" name="registre" id="registre" placeholder="Saisir votre registre de commerce"/>
                        </div>
                        <div class="form-group">
                            <label for="telephone"><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" th:field="*{telephone}" name="telephone" id="telephone" placeholder="Saisir votre numero"/>
                        </div>
                        <div class="form-group">
                            <label for="adresse"><i class="zmdi zmdi-markunread-mailbox"></i></label>
                            <input type="text" th:field="*{adresse}" name="adresse" id="adresse" placeholder="Saisir votre adresse"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Saisir votre email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" name="password" id="password" placeholder="Saisir mot de passe"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Confirmer mot de passe"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="S'inscrire"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{../loginNew/images/Sign-up-pana.jpg}" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">Se connecter</a>
                </div>
            </div>
        </div>
    </section>



</div>

<!-- JS -->
<script th:src="@{../loginNew/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../loginNew/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
