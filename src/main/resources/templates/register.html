<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../loginNew/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{../loginNew/css/style.css}">
</head>
<body>

<div class="main" th:style="'background-color:#46bd55;'">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Inscription Client</h2>
                    <form method="post" th:action="@{/SaveUserClient}" th:object="${user}" class="register-form" id="register-form">
                        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{nomComplet}"  name="nom" id="nom" placeholder="Saisir nom et prenom"/>
                        </div>

                        <div class="form-group">
                            <label ><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" th:field="*{telephone}"  name="telephone" id="telephone" placeholder="Saisir votre numero"/>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-markunread-mailbox"></i></label>
                            <input type="text" th:field="*{adresse}"  name="adresse" id="adresse" placeholder="Saisir votre adresse"/>
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}"  name="email" id="email" placeholder="Saisir votre email" required/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}"  name="password" id="password" placeholder="Saisir mot de passe" required/>
                        </div>


                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="s'inscrire"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{../loginNew/images/Sign-up-pana.jpg}" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">Se connecter</a>
                </div>
            </div>
        </div>
    </section>



</div>

<!-- JS -->
<script th:src="@{../loginNew/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../loginNew/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
