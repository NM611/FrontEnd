<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{../login/tem/css/style.css}"/>

</head>
<body class="img js-fullheight" th:style="'background-image:url(' + @{../login/tem/images/auth3.jpeg} + ');'">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">LOGIN</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form method="post" th:action="@{/SaveUserClient}" th:object="${user}"  class="signin-form">

                        <div class="form-group">
                            <input type="text" name="nom" th:field="*{nomComplet}" class="form-control" placeholder="nom"  />
                        </div>
                        <div class="form-group">
                            <input type="text" name="telephone" th:field="*{telephone}" class="form-control" placeholder="nom"  />
                        </div>
                        <div class="form-group">
                            <input type="text" name="adresse" th:field="*{adresse}" class="form-control" placeholder="nom"  />
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="nom"  />
                        </div>
                        <div class="form-group">
                            <input type="text" name="password" th:field="*{password}"  class="form-control" placeholder="Numero de telephone"  />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <a href="#" style="color: #fff">Inscrivez-vous</a>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{../login/tem/js/jquery.min.js}"></script>
<script th:src="@{../login/tem/js/popper.js}"></script>
<script th:src="@{../login/tem/js/bootstrap.min.js}"></script>
<script th:src="@{../login/tem/js/main.js}"></script>

</body>
</html>
