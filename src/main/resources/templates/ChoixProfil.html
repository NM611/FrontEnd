<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../loginNew/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{../loginNew/css/style.css}">
</head>
<body >

<div class="main" th:style="'background-color:#46bd55;'">

    <!-- Sing in  Form -->
    <section class="sign-in" >
        <div class="container" >
            <div class="signin-content" >
                <div class="signin-image">
                    <figure><img th:src="@{../loginNew/images/Sign-in-pana.jpg}" alt="sing up image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">S'inscrire en tant que</h2>
                    <form  th:action="@{/RegisterUser}"  class="register-form" id="login-form">

                        <div class="form-group form-button" >
                            <input type="submit" name="x"  id="signin" class="form-submit" value="Client" />
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="x"  id="sign" class="form-submit" value="Entreprise"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{../loginNew/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../loginNew/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
